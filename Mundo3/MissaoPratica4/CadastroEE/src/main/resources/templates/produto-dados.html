<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Produto</title>
</head>
<body>
    <h2>Dados do Produto</h2>
    <form th:object="${produto}" th:action="@{/produtos/salvar}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="text" id="quantidade" th:field="*{quantidade}" />
        <br>
        <label for="preco">Pre√ßo:</label>
        <input type="text" id="preco" th:field="*{preco}" />
        <br>
        <input type="submit" value="Salvar" />
    </form>
    <br>
    <a th:href="@{/produtos}">Voltar para Lista de Produtos</a>
</body>
</html>
